<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />

                        Score:
                        <span id="player1Scoreboard" class="">0</span>
                    </h1>

                </div>

                        Score:
                        <span id="player2Scoreboard" class="">0</span>
                    </h1>

            </div>
            <div class="p1-history">
                <h4>
                    Previous <br />
                    Rolls
                </h4>
                <ul id="p1-hist-li"></ul>
            </div>
            <div class="p2-history">
                <h4>
                    Previous <br />
                    Rolls
                </h4>
                <ul id="p2-hist-li"></ul>
            </div>

            <div class="btn-container">
                <button id="goes-first-btn">Who goes first?</button>
